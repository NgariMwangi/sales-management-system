{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
<h2 class="mb-4">Settings</h2>
<form method="post" action="{{ url_for('settings.save') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row col-md-8">
        <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" name="company_name" class="form-control" value="{{ company_name }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Company Address</label>
            <textarea name="company_address" class="form-control" rows="3">{{ company_address }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Default Tax Rate (%)</label>
            <input type="text" name="tax_rate" class="form-control" value="{{ tax_rate }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Currency</label>
            <input type="text" name="currency" class="form-control" value="{{ currency }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </div>
</form>
{% endblock %}
