{% extends "base.html" %}
{% block auth_content %}
<div class="container text-center py-5">
    <h1 class="display-1">500</h1>
    <p class="lead">Something went wrong. Please try again later.</p>
    <a href="{{ url_for('dashboard.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-primary">Go Back</a>
</div>
{% endblock %}
{% block content %}{{ self.auth_content() }}{% endblock %}
